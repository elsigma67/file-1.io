<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* GENERAL PAGE STYLING */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: hsl(254, 61%, 11%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SHOOTING STAR CANVAS */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* CENTER IMAGE */
    .center-image {
      position: relative;
      z-index: 1;
      font-size: 8rem;
      color: white;
      cursor: pointer;
      transition: filter 0.4s ease, transform 0.3s ease;
      user-select: none;
    }

    .center-image:hover {
      filter: drop-shadow(0 0 30px hsl(254, 61%, 11%));
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Shooting star animation canvas -->
  <canvas id="stars"></canvas>

  <!-- Center image placeholder -->
  <div class="center-image" onclick="goToPage()">?</div>

  <script>
    /* Redirect to page2.html */
    function goToPage() {
      window.location.href = "page2.html";
    }

    /* SHOOTING STAR ANIMATION */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const numStars = 50;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createStar() {
      const startX = Math.random() * window.innerWidth * 0.2; // bottom-left area
      const startY = window.innerHeight + Math.random() * 200; // start below screen
      const speed = 2 + Math.random() * 3;
      const length = 80 + Math.random() * 50;
      return { x: startX, y: startY, speed, length };
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 1.5;
      ctx.lineCap = "round";

      for (let star of stars) {
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.length * 0.7, star.y + star.length * 0.7);
        ctx.stroke();

        star.x += star.speed * 1.4;
        star.y -= star.speed * 1.4;
      }

      // recycle stars
      stars = stars.filter(s => s.y + s.length > 0 && s.x - s.length < canvas.width);
      while (stars.length < numStars) stars.push(createStar());

      requestAnimationFrame(drawStars);
    }

    // Initialize
    for (let i = 0; i < numStars; i++) stars.push(createStar());
    drawStars();
  </script>
</body>
</html>
