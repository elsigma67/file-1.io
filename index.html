<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home — Tree</title>
  <style>
    :root {
      --bg: hsl(254, 61%, 11%);
      --glow: hsl(120, 35%, 16%);
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--bg);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shooting stars canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Tree image container */
    .center-wrap {
      position: relative;
      z-index: 2;
    }

    .tree-btn {
      display: inline-block;
      width: min(48vmin, 420px);
      max-width: 90vw;
      aspect-ratio: 1/1;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      outline: none;
    }

    .tree-btn img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      transition: filter 0.4s ease, transform 0.3s ease;
    }

    .tree-btn:hover img {
      filter: drop-shadow(0 0 30px var(--glow));
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="center-wrap">
    <button class="tree-btn" onclick="goToPage()">
      <img src="tree[1].png" alt="Pixel art tree">
    </button>
  </div>

  <script>
    /* Redirect */
    function goToPage() {
      window.location.href = "page2.html";
    }

    /* SHOOTING STAR ANIMATION — restored full-screen version */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const numStars = 100; // balanced density

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createStar() {
      // Full-screen start positions
      const startX = Math.random() * canvas.width;
      const startY = Math.random() * canvas.height;
      const speed = 2 + Math.random() * 3; // faster
      const length = 80 + Math.random() * 50;
      return { x: startX, y: startY, speed, length };
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 1.5;
      ctx.lineCap = "round";

      for (let star of stars) {
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - star.length * 0.7, star.y + star.length * 0.7);
        ctx.stroke();

        // Move diagonally (bottom-left → top-right)
        star.x += star.speed * 1.4;
        star.y -= star.speed * 1.4;
      }

      // Recycle stars that move off-screen
      stars = stars.filter(s => s.y + s.length > 0 && s.x - s.length < canvas.width);
      while (stars.length < numStars) stars.push(createStar());

      requestAnimationFrame(drawStars);
    }

    // Initialize
    for (let i = 0; i < numStars; i++) stars.push(createStar());
    drawStars();
  </script>
</body>
</html>
