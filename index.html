<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Art | Snow Spiral</title>
  <style>
    /* ===== Base Styling ===== */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #002b80 0%, #000c26 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== Snowflake Styling ===== */
    .snowflake {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: url('snowflake.jpg') no-repeat center/contain;
      transform-origin: center center;
      animation: spiral 6s linear infinite;
      filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.7));
    }

    /* ===== Spiral Animation ===== */
    @keyframes spiral {
      0% {
        transform: rotate(0deg) translateX(120px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(120px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="snowflake"></div>
</body>
</html>
