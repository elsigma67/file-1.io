<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Art | Snow Spiral</title>
  <style>
    /* ===== Base Styling ===== */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0033cc 0%, #001133 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ===== Snowflake Styling ===== */
    .snowflake {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Snowflake_icon.svg') no-repeat center/contain;
      animation: spiral 6s linear infinite;
    }

    /* ===== Spiral Animation ===== */
    @keyframes spiral {
      0% {
        transform: rotate(0deg) translateX(0) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="snowflake"></div>
</body>
</html>
